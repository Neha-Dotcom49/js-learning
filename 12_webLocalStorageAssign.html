<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h3>Local Storage</h3>
   <script>
console.log("Local Storage");
window.localStorage.setItem("name", "Neha Subhash Patil");
window.localStorage.setItem("city", "Burhanpur");
window.localStorage.setItem("pinCode", "450445");
window.localStorage.setItem("district", "MP");
window.localStorage.removeItem("city");
console.log(window.localStorage.length);

console.log(window.localStorage.getItem("name"));
console.log(window.localStorage.getItem("pinCode"));
console.log(window.localStorage.getItem("district"));
console.log(window.localStorage.getItem("city"));
// window.localStorage.clear();
console.log("Local Storage");

   </script> 
</body>
</html>
